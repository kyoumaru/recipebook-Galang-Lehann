{% extends 'base.html' %}

{% block subheader %} Recipes List{% endblock %}
{% block content %} 
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{{ recipe.get_absolute_url }}" > {{ recipe.name }}</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'ledger:recipe_add' %}">
        <button>Add Recipe</button> 
    </a>
{% endblock %}
