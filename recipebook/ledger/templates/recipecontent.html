{% extends 'index.html' %}
{% block subheader %} Recipe Detail {% endblock %}
{% block content %} 
    {{ recipe.name }}
    by {{ recipe.author }}
    <ul>
        {% for ingredient in ingredients %}
            <li>
                {{ ingredient.Ingredient }} - {{ingredient.Quantity}}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
